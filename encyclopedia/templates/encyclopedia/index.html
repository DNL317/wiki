{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
        {% if not search %}
            <h1>All Pages</h1>
        {% else %}
            <h1>Partial Matches</h1>
        {% endif %}

    <ul>
        {% for entry in entries %}

            <a href="/wiki/{{ entry }}"><li>{{ entry }}</li></a>

        {% endfor %}

    </ul>

{% endblock %}
